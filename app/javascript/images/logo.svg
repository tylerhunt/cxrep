<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="7.75 7.75 112.5 112.5" fill="none">
  <!-- Sweep wedge: center (64,64) → 0° → -60° (upper-right, toward blip at 330°) -->
  <path d="M64,64 L118,64 A54,54 0 0,0 91,17.23 Z" fill="currentColor" opacity="0.2"/>
  <!-- Rings -->
  <circle cx="64" cy="64" r="54" stroke="currentColor" stroke-width="4" opacity="0.35"/>
  <circle cx="64" cy="64" r="36.5" stroke="currentColor" stroke-width="4" opacity="0.55"/>
  <circle cx="64" cy="64" r="19.1" stroke="currentColor" stroke-width="4" opacity="0.8"/>
  <!-- Crosshairs: end at inner edge of outer ring (r - stroke/2 = 54 - 1.745 = 52.26 from center) -->
  <line x1="11.74" y1="64" x2="116.26" y2="64" stroke="currentColor" stroke-width="2.22" opacity="0.35"/>
  <line x1="64" y1="11.74" x2="64" y2="116.26" stroke="currentColor" stroke-width="2.22" opacity="0.35"/>
  <!-- Blip on middle ring (r=36.5) at 330°: (64 + 36.5·cos(-30°), 64 + 36.5·sin(-30°)) -->
  <circle cx="95.61" cy="45.75" r="7" fill="currentColor"/>
  <!-- Center dot -->
  <circle cx="64" cy="64" r="4" fill="currentColor"/>
</svg>
